<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Particle.js for background effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <!-- AOS (Animate On Scroll) library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap");

        :root {
            --primary: #4a6bff;
            --secondary: #00c9a7;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            perspective: 1000px;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .form {
            width: 100%;
            max-width: 820px;
            background-color: rgba(35, 35, 50, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(74, 107, 255, 0.3), 0 0 20px rgba(255, 74, 158, 0.3);
            z-index: 1000;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }


        .contact-form {
            background: linear-gradient(145deg, #4a6bff9e, #00c9a7);
            position: relative;
            padding: 2.3rem 2.2rem;
        }

        .contact-info {
            padding: 2.3rem 2.2rem;
            position: relative;
        }

        .title {
            color: var(--light);
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .input-container {
            position: relative;
            margin: 1rem 0;
            overflow: hidden;
        }

        .input {
            width: 100%;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.2rem;
            color: var(--light);
            font-weight: 400;
            font-size: 0.95rem;
            border-radius: 12px;
            transition: 0.3s;
        }

        .input:focus {
            border-color: var(--light);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        textarea.input {
            padding: 0.8rem 1.2rem;
            min-height: 150px;
            border-radius: 12px;
            resize: none;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--light);
            border: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: var(--light);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 107, 255, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .text {
            color: var(--light);
            margin: 1.5rem 0 2rem 0;
            line-height: 1.6;
        }

        .information {
            display: flex;
            color: var(--light);
            margin: 1rem 0;
            align-items: center;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .information:hover {
            transform: translateX(5px);
        }

        .icon {
            width: 28px;
            height: 28px;
            margin-right: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            color: var(--light);
        }

        #map {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin: 1.5rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(74, 107, 255, 0.3);
        }

        #map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Enhanced Social Media Icons */
        .social-media p {
            color: var(--light);
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            opacity: 0;
            transition: 0.5s;
        }

        .social-icons a:hover {
            transform: translateY(-5px) rotate(360deg);
            box-shadow: 0 8px 25px rgba(74, 107, 255, 0.6);
        }

        .social-icons a:hover::before {
            opacity: 1;
        }

        .social-icons a i {
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.3);
            z-index: 100;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(74, 107, 255, 0.5);
        }

        /* Input focus animation */
        .input-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: 0.4s ease;
        }

        .input-container.focus::after {
            width: 100%;
        }

        /* Floating label animation */
        .floating-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border-bottom: 1px solid #fafafa;
        }






        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Form submission animation */
        @keyframes formSuccess {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            50% {
                transform: translateY(-20px);
                opacity: 0;
            }

            51% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }



        /* Responsive Design */
        @media (max-width: 850px) {
            .form {
                grid-template-columns: 1fr;
            }

            .contact-info {
                order: 2;
                padding-top: 1rem;
            }

            .contact-form {
                order: 1;
            }

            #map {
                height: 180px;
            }

            .container {
                padding: 1.5rem;
            }

            .social-icons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {

            .contact-form,
            .contact-info {
                padding: 1.5rem 1rem;
            }

            .text,
            .information {
                font-size: 0.85rem;
            }

            .title {
                font-size: 1.3rem;
            }

            .btn {
                width: 100%;
            }

            #map {
                height: 150px;
            }

            .social-icons a {
                width: 40px;
                height: 40px;
            }

            .back-button {
                padding: 10px 16px;
                font-size: 0.9rem;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>


    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="form" data-aos="zoom-in" data-aos-duration="1000">
            <!-- Contact Form -->
            <div class="contact-form" data-aos="fade-right" data-aos-delay="300">
                <form id="contactForm" autocomplete="off" method="POST">
                    <h3 class="title">Contact us</h3>
                    {% csrf_token %}
                    <div class="input-container" data-aos="fade-up" data-aos-delay="400">
                        <input type="text" name="name" class="input" placeholder="Name" required />
                    </div>
                    <div class="input-container" data-aos="fade-up" data-aos-delay="500">
                        <input type="email" name="email" class="input" placeholder="Email" required />
                    </div>
                    <div class="input-container" data-aos="fade-up" data-aos-delay="600">
                        <input type="text" name="subject" class="input" placeholder="Subject" required />
                    </div>
                    <div class="input-container" data-aos="fade-up" data-aos-delay="700">
                        <textarea name="message" class="input" placeholder="Message" required></textarea>
                    </div>
                    <button type="submit" class="btn" data-aos="fade-up" data-aos-delay="800">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Info & Map -->
            <div class="contact-info" data-aos="fade-left" data-aos-delay="300">
                <h3 class="title">Let's get in touch</h3>
                <div id="map" data-aos="flip-up" data-aos-delay="400">
                    <iframe
                        src="https://maps.google.com/maps?q=Av.%20L%C3%BAcio%20Costa,%20Rio%20de%20Janeiro%20-%20RJ,%20Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" allowfullscreen>
                    </iframe>
                </div>

                <div class="information" data-aos="fade-up" data-aos-delay="500">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <p>123 Business Street, Commercial Area</p>
                </div>
                <div class="information" data-aos="fade-up" data-aos-delay="600">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <p>contact@company.com</p>
                </div>
                <div class="information" data-aos="fade-up" data-aos-delay="700">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <p>+1 234 567 890</p>
                </div>

                <div class="social-media" data-aos="fade-up" data-aos-delay="800">
                    <p>Connect with us:</p>
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#4a6bff", "#00c9a7"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4a6bff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Initialize AOS (Animate On Scroll)
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();

            // Hide loader after page load
            setTimeout(function () {
                document.querySelector('.loader').classList.add('hidden');
            }, 1000);
        });

        // Form input animations
        const inputs = document.querySelectorAll(".input");

        function focusFunc() {
            let parent = this.parentNode;
            parent.classList.add("focus");
        }

        function blurFunc() {
            let parent = this.parentNode;
            if (this.value === "") {
                parent.classList.remove("focus");
            }
        }

        inputs.forEach((input) => {
            input.addEventListener("focus", focusFunc);
            input.addEventListener("blur", blurFunc);
        });


        // Form submission animation and API logic
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("{% url 'quiz:contact' %}", {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        // Add animation class
                        this.style.animation = 'formSuccess 1s ease';
                        // Show success message
                        const btn = this.querySelector('.btn');
                        const originalText = btn.textContent;
                        btn.textContent = 'Message Sent!';
                        btn.style.background = 'var(--success)';
                        setTimeout(() => {
                            this.reset();
                            this.style.animation = '';
                            btn.textContent = originalText;
                            btn.style.background = '';
                        }, 3000);
                    } else {
                        alert(data.error || 'An error occurred');
                    }
                })
                .catch(error => {
                    alert('An error occurred while sending the message');
                });
        });

        // Glow animation for form
        setInterval(() => {
            form.style.animation = 'glow 3s infinite';
        }, 3000);
    </script>
</body>

</html>
