<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Quiz Generator</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
   
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Your Own Quiz</h1>
            <p>Build a custom quiz with your own questions and answers!</p>
        </header>

        <!-- Custom Quiz Builder -->
        <div class="card" id="customQuizBuilder">
            <h2>Custom Quiz Builder</h2>
            <div class="form-group">
                <label for="customQuizTitle">Quiz Title</label>
                <input type="text" id="customQuizTitle" placeholder="Enter quiz title" required>
            </div>
            <div class="form-group">
                <label for="customQuizSubject">Quiz Subject</label>
                <input type="text" id="customQuizSubject" placeholder="Enter quiz subject" required>
            </div>
            <div class="form-group">
                <label for="customNumQuestions">Number of Questions</label>
                <select id="customNumQuestions">
                    <option value="1">1 Question</option>
                    <option value="2" selected>2 Questions</option>
                    <option value="3">3 Questions</option>
                    <option value="5">5 Questions</option>
                    <option value="10">10 Questions</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button id="generateQuestionsBtn" class="secondary">Generate Question Forms</button>
            </div>

            <div id="dynamicQuestionsContainer" class="questions-grid"></div>

            <div class="btn-group">
                <button id="startCustomQuizBtn" disabled>Start Quiz</button>
            </div>
        </div>

        <div class="card loading" id="loadingContainer">
            <div class="spinner"></div>
            <p>Preparing your quiz...</p>
        </div>

        <div id="quizContainer">
            <div class="quiz-header">
                <h2 class="quiz-title" id="displayQuizTitle">Quiz Title</h2>
                <div class="quiz-info">
                    <span id="displaySubject">Subject</span> | 
                    <span id="displayNumQuestions">0</span> Questions
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="currentQuestionText">Question 1 of 10</span>
                    <span id="timeElapsed">00:00</span>
                </div>
            </div>

            <div id="questionContainer"></div>

            <div class="navigation">
                <button id="prevBtn" class="secondary">Previous</button>
                <button id="nextBtn">Next</button>
            </div>
        </div>

        <div id="resultContainer" class="card">
            <div class="result-card">
                <div class="score-circle">
                    <span id="scoreDisplay">0%</span>
                </div>
                <h2>Quiz Results</h2>
                <p class="score-text">You answered <span id="correctAnswers">0</span> out of <span id="totalQuestions">0</span> questions correctly.</p>
                <div class="btn-group">
                    <button id="reviewBtn">Review Answers</button>
                    <button id="newQuizBtn" class="secondary">Create New Quiz</button>
                </div>
            </div>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'js/quiz.js' %}"></script>
    <script src="{% static 'js/createownquiz.js' %}"></script>
</body>
</html>
